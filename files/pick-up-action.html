<li data-id="%d">
	<button class="link">pick up %s</button>&emsp;
	<label><input type="checkbox" data-type="success-checkbox" %s>success</label>
	<label>
		<input type="radio" name="pick-up-action%d" value="null"%s>
		Does not end game
	</label>
	<label>
		<input type="radio" name="pick-up-action%d" value="1"%s>
		You win
	</label>
	<label>
		<input type="radio" name="pick-up-action%d" value="0"%s>
		You lose
	</label>
	&emsp;
	<button data-type="delete">delete</button>
</li>
